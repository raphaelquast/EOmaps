name: eomaps
channels:
  - conda-forge

dependencies:
  - rtree
  - numpy
  - scipy
  - pandas
  - geopandas
  - matplotlib >=3.4
  - cartopy >=0.20.0
  - descartes
  - mapclassify
  - pyproj
  - pyepsg
  # --------------for data-shading
  - datashader
  # --------------for GeoTIFF and NetCDF files
  - netcdf4
  - xarray
  - rioxarray
  # --------------for WebMaps
  - owslib
  - requests
  - xmltodict
  - cairosvg
  # --------------for testing
  - nbformat     # to parse Jupyter Notebooks
  - coveralls
  - pytest
  - pytest-cov
  # --------------for testing the docs
  - docutils
  - jupyter
  - nbformat
