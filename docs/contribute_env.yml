name: eomaps
channels:
  - conda-forge

dependencies:
  - python = 3.10
  - numpy
  - scipy
  - pandas
  - geopandas
  - matplotlib >=3.4
  - cartopy >=0.20.0
  - descartes
  - mapclassify
  - pyproj
  - pyepsg
  # --------------for data-shading
  - datashader
  # --------------for GeoTIFF and NetCDF files
  - netcdf4
  - xarray
  - rioxarray
  # --------------for WebMaps
  - owslib
  - requests
  - xmltodict
  - cairosvg
  # --------------for testing
  - coveralls
  - pytest
  - pytest-cov
  # --------------for version control
  - git
  - pre-commit
  # --------------for building the docs
  - sphinx-copybutton
  - sphinx
  - docutils
  - pip
  - pip:
    - sphinx_rtd_theme
